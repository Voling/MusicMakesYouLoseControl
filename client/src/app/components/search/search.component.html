<h1>Search Spotify</h1>
<!-- bind input's model to searchString-->
<input [(ngModel)] ="searchString">
<!-- bind select's model to searchCategory-->
<select [(ngModel)] ="searchCategory">
	<option *ngFor = "let category of searchCategories" [value]="category" [selected]="searchCategory === category "> {{ category }}</option>
</select> <!-- select, iterate over searchcategories-->
	
<!--TODO: loop over searchCategories to create dropdown options-->
<!--populate body and text value https://www.w3schools.com/tags/att_option_selected.asp-->
<!--TODO: Call search function when the button is clicked-->
<button (click)="search()" class="btn btn-light">Search</button>
<!--TODO: Display a carousel component if searching for an artist or album. Bind carousel's resources and give it a static carouselId.-->
<!--TODO: Display a track-list component if searching for a track. Bind track-list's tracks.-->

<div *ngIf="searchCategory === 'album' || searchCategory === 'artist'">
	<app-carousel [resources]="resources"></app-carousel>
</div>
<div *ngIf="searchCategory === 'track'">
	<!-- track list -->
	<app-track-list [resources] = "resources"></app-track-list>
</div>
